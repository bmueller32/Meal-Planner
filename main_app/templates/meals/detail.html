{% extends 'base.html' %} {% block content %}

<h1>Meal Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ meal.name }}</span>
        <span>Ingredients:{{meal.ingredients}}</span>

        {% for photo in meal.photo_set.all %}
        <img class="responsive-img card-panel" src="{{photo.url}}" />
        {% empty %}
        <div class="card-panel teal-text center-align">No Photos Uploaded</div>
        {% endfor %}

        <form action="{% url 'delete' meal.id %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="Delete Meal" class="btn"> 
        </form> 
        
        <form
          action="{% url 'add_photo' meal.id %}"
          enctype="multipart/form-data"
          method="POST"
          class="card-panel"
        >
          {% csrf_token %}
          <input type="file" name="photo-file" />
          <br /><br />
          <button type="submit" class="btn">Upload Photo</button>
        </form>
      </div>
      {% endblock %}
    </div>
  </div>
</div>
