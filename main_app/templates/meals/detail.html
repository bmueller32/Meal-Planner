{% extends 'base.html' %} {% block content %}

<h1>Meal Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ meal.name }}</span>
        <span>Ingredients:{{meal.ingredients}}</span>

        <img class="responsive-img card-panel" src="{{meal.photo_url}}" />

        {% if user.id == meal.user_id %}
        <form action="{% url 'delete' meal.id %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="Delete Meal" class="btn"> 
        </form> 
        {% else %}
        <form action="{% url 'meals_like' meal.id %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="{{ button }}" class="btn">
        </form>
        {% endif %}

      </div>
      {% endblock %}
    </div>
  </div>
</div>
