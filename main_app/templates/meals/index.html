{% extends 'base.html' %} {% block content %}
<h1>Meals</h1>
{% for meal in meals %}
<a href="{% url 'index' %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ meal.name }}</span>
      <form action="{% url 'delete' meal.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete Meal" class="btn"> 
      </form>    
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
